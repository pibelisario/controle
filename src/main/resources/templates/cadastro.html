<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/style.css">

</head>
<body>

  <header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
    <form class="container-fluid justify-content-start">
      <a th:href="@{/adc/entradas}" class="btn btn-warning">Entradas</a>
      <a th:href="@{/adc/cadastro}" class="btn btn-success">Cadastro</a>
    </form>
  </nav>
  </header>

<div class="container">
  <div class="row">
    <form action="/adc"  method="post" class="col s12">
      <div class="row">
				<div class="input-fiel col s6">
					<label for="rg" class="form-label">Rg</label>
          <input type="text" class="form-control"  id="rg" name="rg" placeholder="Rg">
				</div>
				<div class="input-fiel col s6">
					<label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control"  id="nome" name="nome" placeholder="Nome">
				</div>
			</div>
      <div class="row">
				<div class="input-fiel col s6">
					<label for="cpf" class="form-label">cpf</label>
          <input type="text" class="form-control"  id="cpf" name="cpf" placeholder="Cpf">
				</div>
				<div class="input-fiel col s6">
					<label for="tipo" class="form-label">tipo</label>
          <input type="text" class="form-control"  id="tipo" name="tipo" placeholder="Tipo">
				</div>
			</div>
      <button type="button" class="btn btn-primary">Cadastrar</button>
      <button type="button" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
</div>

</body>
</html>
