<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">

</head>
<body>
<header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <form class="container-fluid justify-content-start">
            <a th:href="@{/adc/entradas}" class="btn btn-warning">Entradas</a>
            <a th:href="@{/adc/cadastro}" class="btn btn-success">Cadastro</a>
        </form>
    </nav>
</header>

<table  class="table table-striped">
    <tr>
        <th>Rg:</th>
        <th>Nome:</th>
        <th>Cpf:</th>
        <th>Data/Hora:</th>
        <th>Rela√ßao:</th>
    </tr>
    <tr th:each="entrada : ${entradas}">
        <td th:text="${entrada.rg}"></td>
        <td th:text="${entrada.nome}"></td>
        <td th:text="${entrada.cpf}"></td>
        <td th:text="${#dates.format(entrada.data, 'dd-MMM-yyyy HH:mm')}"></td>
        <td th:text="${entrada.tipo}"></td>

    </tr>
</table>

<a href="#">Voltar</a>

</body>
</html>
