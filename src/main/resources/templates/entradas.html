<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragmentos/fragmento :: head">
    <meta charset="UTF-8">
    <title>Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style th:replace="../fragmentos/fragmento :: style"></style>

</head>
<body>
<header th:replace="../fragmentos/fragmento :: header"></header>

<table  class="table table-striped">
    <tr>
        <th>Rg:</th>
        <th>Nome:</th>
        <th>Data/Hora:</th>
        <th>Categoria:</th>
    </tr>
    <tr th:each="entrada : ${entradas}">
        <td th:text="${entrada.rg}"></td>
        <td th:text="${entrada.nome}"></td>
        <td th:text="${#dates.format(entrada.data, 'dd-MMM-yyyy HH:mm')}"></td>
        <td th:text="${entrada.categoria}"></td>

    </tr>
</table>

<a th:href="@{/cadastro}">Voltar</a>

</body>
</html>
