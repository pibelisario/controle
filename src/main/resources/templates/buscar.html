<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body{

        width: 1000px;
        margin: auto;
      }

      header{
        text-align: center;
        margin: auto;
      }

      div{
        background-color: aliceblue;
        padding: 10px;
      }
    </style>

</head>
<body>
<header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <form class="container-fluid justify-content-start">
            <a th:href="@{/adc/entradas}" class="btn btn-warning">Entradas</a>
            <a th:href="@{/adc/cadastro}" class="btn btn-success">Cadastro</a>
            <a th:href="@{/adc/buscar}" class="btn btn-secondary">Buscar</a>
        </form>
    </nav>
</header>

<div>
    <form action="/adc/buscarRg" method="post" id="buscarPorRg">
        <label for="rg">Buscar Rg: </label>
        <input type="text" id="rg" name="rg">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

</div>
    <table  class="table table-striped">
        <tr>
            <th>Rg:</th>
            <th>Nome:</th>
            <th>Cpf:</th>
            <th>Data/Hora:</th>
            <th>Tel. Celular:</th>
            <th>Tel. Fixo</th>
            <th>Categoria:</th>
        </tr>
        <tr th:each="entrada : ${entradas}">
            <td th:text="${entrada.rg}"></td>
            <td th:text="${entrada.nome}"></td>
            <td th:text="${entrada.cpf}"></td>
            <td th:text="${#dates.format(entrada.data, 'dd-MMM-yyyy HH:mm')}"></td>
            <td th:text="${entrada.celular}"></td>
            <td th:text="${entrada.telefone}"></td>
            <td th:text="${entrada.categoria}"></td>

        </tr>
    </table>

<a th:href="@{/adc/cadastro}">Voltar</a>

</body>
</html>
