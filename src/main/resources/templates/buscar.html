<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body{

        width: 1200px;
        margin: auto;
      }

      header{
        text-align: center;
        margin: auto;
      }

      div{
        background-color: aliceblue;
        padding: 10px;
      }
    </style>

</head>
<body>
<header th:replace="fragmento :: header"></header>

<div class="container">
    <div class="row">
        <form action="/adc/buscarRg" method="post" id="buscarPorRg" class="col s3">
            <label for="rg">Buscar Rg: </label>
            <input type="text"  id="rg" name="rg">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <form action="/adc/buscarCpf" method="post" id="buscarPorCpf" class="col s3">
            <label for="cpf">Buscar Cpf: </label>
            <input type="text"  id="cpf" name="cpf" onkeyup="mascaraCpf('___.___.___-__', this)">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <form action="/adc/buscarNome" method="post" id="buscarPorNome" class="col s3">
            <label for="nome">Buscar Nome: </label>
            <input type="text"  id="nome" name="nome">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
</div>
    <table  class="table table-striped">
        <tr>
            <th>Rg:</th>
            <th>Nome:</th>
            <th>Cpf:</th>
            <th>Tel. Celular:</th>
            <th>Tel. Fixo</th>
            <th>Categoria:</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="entrada : ${lista}">
            <td th:text="${entrada.rg}"></td>
            <td th:text="${entrada.nome}"></td>
            <td th:text="${entrada.cpf}"></td>
            <td th:text="${entrada.celular}"></td>
            <td th:text="${entrada.telefone}"></td>
            <td th:text="${entrada.categoria}"></td>
            <td><a href="#">Editar</a></td>
            <td><a th:href="@{/adc/excluirCadastro/{idCadastro}(idCadastro=${entrada.id})}">Excluir</a></td>
        </tr>
    </table>

<a th:href="@{/adc/cadastro}">Voltar</a>

<script>
    function mascaraCpf(mascara, input) {
      const vetMask = mascara.split("")
      const numCpf = input.value.replace(/\D/g, "")
      const cursor = input.selectionStart
      const tecla = (window.event) ? event.keyCode : event.which

      for (let i = 0; i < numCpf.length; i++) {
        vetMask.splice(vetMask.indexOf("_"), 1, numCpf[i])
      }
      input.value = vetMask.join("")
      if (tecla != 37 && (cursor == 3 || cursor == 7 || cursor == 11)) {
        input.setSelectionRange(cursor + 1, cursor + 1)
      } else {
        input.setSelectionRange(cursor, cursor)
      }
    }
</script>

</body>
</html>
