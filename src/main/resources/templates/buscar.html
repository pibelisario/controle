<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="../fragmentos/fragmento :: head">
    <meta charset="UTF-8">
    <title>Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style th:replace="../fragmentos/fragmento :: style"></style>

</head>
<body>
<header th:replace="../fragmentos/fragmento :: header"></header>

<div class="container">
    <div class="row">
        <form action="/controle/buscarRg" method="post" id="buscarPorRg" class="col s3">
            <label for="rg">Buscar Rg: </label>
            <input type="text"  id="rg" name="rg">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <form action="/controle/buscarCpf" method="post" id="buscarPorCpf" class="col s3">
            <label for="cpf">Buscar Cpf: </label>
            <input type="text"  id="cpf" name="cpf" onkeyup="mascaraCpf('___.___.___-__', this)">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <form action="/controle/buscarNome" method="post" id="buscarPorNome" class="col s3">
            <label for="nome">Buscar Nome: </label>
            <input type="text"  id="nome" name="nome">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
</div>
    <table  class="table table-striped">
        <tr>
            <th>Rg:</th>
            <th>Nome:</th>
            <th>Cpf:</th>
            <th>Tel. Celular:</th>
            <th>Tel. Fixo</th>
            <th>Categoria:</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="entrada : ${lista}">
            <td th:text="${entrada.rg}"></td>
            <td th:text="${entrada.nome}"></td>
            <td th:text="${entrada.cpf}"></td>
            <td th:text="${entrada.celular}"></td>
            <td th:text="${entrada.telefone}"></td>
            <td th:text="${entrada.categoria}"></td>
            <td><a th:href="@{/controle/editarCadastro/{idCadastro}(idCadastro=${entrada.id})}">Editar</a></td>
            <td><a th:href="@{/controle/excluirCadastro/{idCadastro}(idCadastro=${entrada.id})}">Excluir</a></td>
        </tr>
    </table>

<a th:href="@{/controle/cadastro}">Voltar</a>




<script th:replace="../fragmentos/fragmento :: funcoes"></script>

</body>
</html>
